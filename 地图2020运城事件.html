<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to MapView - Create a 2D map - 4.15</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #a{
        height: 7%;
        width: 100%;
        background-color: brown;
        float: left;
      }
      #as{
        position:absolute;
        top: 0px;
        color :cornsilk;
      }
      #viewDiv{
        height: 93%;
        width: 100%;
        float: left;
      }

    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/layers/TileLayer",
        "esri/widgets/Legend",
        "esri/widgets/ScaleBar"
        
        
      ], function(Map, MapView, FeatureLayer,TileLayer,Legend,ScaleBar) {
        var flayer = new FeatureLayer({url:
            "http://www.arcgisonline.cn/server/rest/services/Hosted/%E8%BF%90%E5%9F%8E%E4%BA%8B%E4%BB%B6/FeatureServer"
        });
        var tiledlayer = new TileLayer ({url: "https://tiles.arcgis.com/tiles/nzS0F0zdNLvs7nc8/arcgis/rest/services/China_PopDens_2020/MapServer"} );

        var map = new Map({
          basemap: "topo",
          layers:[flayer,tiledlayer]
        });
        // map.layers.add(flayer);

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 3,
          center: [120, 65] // longitude, latitude
        });
        
        var legend = new Legend({
  view: view,
  layerInfos: [{
    layer: flayer,
    title: "人口密度"
  }]
});

view.ui.add(legend, "bottom-right");

var scaleBar = new ScaleBar({
  view: view,
  style:"ruler",
  unit:"dual"
});
// Add widget to the bottom left corner of the view
view.ui.add(scaleBar, {
  position: "bottom-left"
});

      var coordsWidget = document.createElement("div");
      coordsWidget.id = "coordsWidget";
      coordsWidget.className = "esri-widget esri-component";
      coordsWidget.style.padding = "7px 15px 5px";

      view.ui.add(coordsWidget, "bottom-right");
      
            function showCoordinates(pt) {
        var coords = "Lat/Lon " + pt.latitude.toFixed(3) + " " + pt.longitude.toFixed(3) +
            " | Scale 1:" + Math.round(view.scale * 1) / 1 +
            " | Zoom " + view.zoom;
        coordsWidget.innerHTML = coords;
      }
            view.watch("stationary", function(isStationary) {
        showCoordinates(view.center);
      });

      view.on("pointer-move", function(evt) {
        showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
      });

      });
    </script>
  </head>

  <body>
    <div id="a"> 
      <h3 id="as" >地图2020运城事件</h3>
    </div>
    <div id="viewDiv"></div>
  </body>
</html>
